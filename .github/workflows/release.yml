name: Release
run-name: Release ${{ inputs.version }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. v1.0.0)"
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          cache: true

      - name: Convert Models
        run: |
          pixi run katago-onnx convert ./artifacts/

      - name: Upload Models to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pixi run katago-onnx upload ./artifacts/ --repo-id kaya-go/kaya --message "Release ${{ inputs.version }}"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          generate_release_notes: true
          body: |
            ## ONNX Models

            The converted ONNX models are available on Hugging Face:
            ðŸ‘‰ https://huggingface.co/kaya-go/kaya
